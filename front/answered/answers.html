<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Formulários</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- general css -->
    <link rel="stylesheet" href="../general.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- bootstrap table -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.css">
</head>
</head>

<body>
    <header class="header-background header-padding">
        <a href="/formulario/home/home.html" class="font-28 no-link-style">
            <label class="font-color-white">Formulário</label>
        </a>
        <!-- usuario ficará aqui -->
        <label id="headerUser" class="float-right font-22 font-color-white header-user-margin" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false"></label>
        <!-- dropdown -->
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a id="logout" class="dropdown-item" href="#">Log Out</a>
        </div>
    </header>
    <section>
        <div class="container col-12">
            <div class="row col-12 offset-md-1 col-md-10 no-margin-padding-sm">
                <label class="font-grey path-top"><a class="font-grey no-link-style"
                        href="/formulario/home/home.html">Home /</a>
                    <a class="font-grey no-link-style" href="/formulario/answered/answered_forms.html"> Formulários
                        Respondidos /</a>
                    Respostas
                </label>
                <div class="col-12 no-margin-padding">
                    <div class="card card-content">
                        <div class="card-body">
                            <label class="font-22 font-grey font-bold">Visualizando respostas do formulário </label>
                            <label id="formTitle" class="font-22 font-grey font-bold"> </label>
                            <hr>
                            <label class="font-16 font-grey">Selecione o item que deseja visualizar.</label>
                            <!-- Tabela -->
                            <table id="answersTable"> </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de resposta -->
        <div class="modal fade" id="answerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="contentModal">
                            <div id="answersDiv"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Scripts for bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- bootstrap table -->
    <script src="https://unpkg.com/bootstrap-table@1.18.0/dist/bootstrap-table.min.js"></script>
    <!-- general script -->
    <script src="../general.js"></script>
    <!-- answer script -->
    <script src="./answers.js"></script>

</body>

</html>
