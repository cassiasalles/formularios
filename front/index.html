<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Formulários</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./general.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-5">
                <div class="card card-login-home">
                    <div class="card-body shadow-card">
                        <label class="font-32  font-bold">Login</label>
                        <form>
                            <div>
                                <label class="font-16 font-bold">Usuário</label>
                                <br>
                                <input type="text" id="loginUser" class="form-control">
                            </div>
                            <div class="field-top">
                                <label class="font-16 font-bold">Senha</label>
                                <br>
                                <input type="password" id="loginPassword" class="form-control">
                            </div>
                        </form>
                        <div class="field-top float-right">
                            <button type="button" id="loginBtn" class="btn btn-success">Entrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12 offset-lg-2 col-lg-5">
                <div class="card card-login-home">
                    <div class="card-body shadow-card">
                        <label class="font-32 font-bold">Cadastro</label>
                        <form>
                            <div>
                                <label class="font-16  font-bold">Nome</label>
                                <br>
                                <input type="text" id="nameField" class="form-control">
                            </div>
                            <div class="field-top">
                                <label class="font-16  font-bold">Usuário</label>
                                <br>
                                <input type="text" id="userField" class="form-control">
                            </div>
                            <div class="field-top">
                                <label class="font-16 font-bold">Senha</label>
                                <br>
                                <input type="password" id="passwordField" class="form-control">
                            </div>
                            <div class="field-top">
                                <label class="font-16 font-bold">Confirmação de senha</label>
                                <br>
                                <input type="password" id="passwordConfirmationField" class="form-control">
                            </div>
                            <div class="field-top float-right">
                                <button type="button" id="registerButton" class="btn btn-success"> Cadastrar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- modal de informações -->
    <div class="modal" id="informationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- a mensagem irá aparecer aqui -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts for bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <!-- index script -->
    <script src="./index.js"></script>

</body>

</html>
